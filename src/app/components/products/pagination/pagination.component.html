<div class="pagination__container">
    <div class="pagination__button pagination__page-first"
        [ngClass]="currentPage === 1 && 'pagination__button--disabled'" (click)="onFirstPage()">
        <button type="button" class="page-btn">FIRST</button>
    </div>
    <div class="pagination__button pagination__page-previous"
        [ngClass]="currentPage === 1 && 'pagination__button--disabled'" (click)="onPreviousPage()">
        <button type="button" class="page-btn">PREV</button>
    </div>
    <!-- <div class="pagination__page-active">
        <input readonly class="pagination__current-page" (input)="onSetPage($event)" [value]="currentPage"> |
        <span>{{currentPage}} of {{allPagesNumber}}</span>
    </div> -->
    <div class="pagination__button pagination__page-next"
        [ngClass]="currentPage === allPagesNumber && 'pagination__button--disabled'" (click)="onNextPage()">
        <button type="button" class="page-btn">NEXT</button>
    </div>
    <div class="pagination__button pagination__page-last"
        [ngClass]="currentPage === allPagesNumber && 'pagination__button--disabled'" (click)="onLastPage()">
        <button type="button" class="page-btn">LAST</button>
    </div>
    <div class="pagination__page-active">
        <span style="vertical-align: -webkit-baseline-middle; font-size: 20px;
        font-weight: 500;">PAGE : {{currentPage}} OF {{allPagesNumber}}</span>
    </div>
</div>
